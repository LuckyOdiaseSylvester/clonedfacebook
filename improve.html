<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3b43e67c53.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="improve.css">
</head>
<body>
<div class="container">

<div class="header">
  <div class="header1">
<div class="logo">
  facebook
</div>
<div class="logLeft">
  <div class="searchIcon">
    <i class='bx bx-search-alt-2'></i>
  </div>
  <div class="horizontal">
    <i class='bx bx-grid-horizontal'></i>
  </div>
</div>
</div>
<div class="logo2">
<div class="home"><i class='bx bx-home-alt-2' ></i><div class="home2">2</div></div>
<div class="group"><i class='bx bx-group'></i></div>
<div class="chat"><i class='bx bx-message-rounded-dots' ></i>
<div class="chat1">2</div>
</div>
<div class="bell"><i class='bx bx-bell' ></i>
<div class="bell2">8</div></div>
<div class="video"><i class='bx bx-tv' ></i><div class="video2">15+</div></div>
<div class="market"><i class='bx bx-store-alt' ></i><div class="market2"></div></div>
</div>
<div class="logo3">
  <div class="profile">
    <img src="images/PROFILE.jpeg" class="pic" alt="">
  </div>
  <div class="what">
    <input type="text" name="" placeholder="What's on your mind?" id="">
  </div>
  <div class="upload">
   <div class="upload1"> <i class='bx bx-images' ></i></div>
<div class="upload2">Photo</div>
  </div>
</div>
<div class="logo4">
  <div class="feel1">
<div class="feel2"><i class='bx bxs-smile'></i></div>
    <div class="feel3">Feeling </div>    
  </div>

 <div class="live1">
<div class="live2"><i class='bx bxs-video' ></i></div>
    <div class="live3">Live Video </div>    
  </div>

  <div class="location1">
    <div class="location2"><i class='bx bxs-location-plus' ></i></div>
        <div class="location3">Location </div>    
      </div>
</div>

</div>


<div class="status">
<div class="status1"><img class="car1" src="images/BACKGROUND.jpeg" alt="">
<div class="car11">7 recent <br>photos

</div>
<div class="car111">+</div>
</div>
<div class="status2"><img class="car2" src="images/570lexus570-20220216-0002.jpg" alt="">
<div class="car22">Mr <br>Lucky</div>
<div class="car222">4</div>
</div>
<div class="status3"><img class="car3" src="images/Jellyfish.jpg" alt="">
  <div class="car33">Mr <br>Joe</div>
  <div class="car333">8</div>
</div>

</div>
<div class="feed">
<div class="feedheader">
  <div class="feedheaderpicture">
    <img src="images/Koala.jpg" class="pic2" alt="">
  </div>
<div class="feedheadertittle">
<div class="name">Lucky</div>
<div class="timer">
  <div class="time">21h</div>
  <div class="element">&sdot;</div>
  <div class="earth"><i class='bx bx-world' ></i></div>
</div>
</div>
<div class="space"></div>
<div class="feedheaderlikes">
  <i class='bx bx-like' ></i>
</div>
<div class="feederheaderdot">
  <i class='bx bx-dots-horizontal' ></i>
</div>
</div>


<div class="feedmain">


</div>
<div class="feedfooter">
<div class="reaction">
  <div class="like1"><i class='bx bxs-like'></i></div>
  <div class="smile"><i class='bx bx-smile' ></i></div>
  <div class="number">3.4K</div>
</div>
<div class="message">
<div class="first">
<div class="like2"><i class='bx bx-like' ></i></div>
<div class="value">3K</div>
</div>
<div class="second">
  <div class="like3"><i class='bx bx-message' ></i></div>
  <div class="value1">1K</div>
</div>
<div class="third">
  <div class="like4"><i class='bx bx-share bx-flip-horizontal' ></i></div>
  <div class="value2">39K</div>
</div>
</div>
</div>

</div>

</div>

    <script src="improve.js"></script>
</body>
</html>
